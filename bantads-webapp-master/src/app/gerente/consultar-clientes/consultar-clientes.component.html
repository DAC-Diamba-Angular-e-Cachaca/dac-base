<h1 class="title">Consulta de Clientes</h1>
<div fxLayout="row"
     style="margin-left: 5%">
  <mat-form-field fxFlex="50">
    <input placeholder="Pesquisar..."
           matInput
           type="search"
           #filtro
           (change)="filtrar(filtro.value)">
  </mat-form-field>
  <button class="search-button"
          mat-mini-fab
          color="primary"
          title="Pesquisar"
          alt="Pesquisar"
          (click)="filtrar(filtro.value)">
    <mat-icon>search</mat-icon>
  </button>
</div>
<div fxLayout="row"
     fxLayoutAlign="center">
  <div fxFlex="90">
    <table mat-table
           [dataSource]="clientes"
           class="mat-elevation-z8">
      <div matColumnDef="nome"
           fx="">
        <th mat-header-cell
            *matHeaderCellDef
            class="cell30"> Nome </th>
        <td mat-cell
            *matCellDef="let element"
            class="cell30"> {{element.nome}} </td>
      </div>
      <div matColumnDef="cpf">
        <th mat-header-cell
            *matHeaderCellDef
            class="cell15"> CPF </th>
        <td mat-cell
            *matCellDef="let element"
            class="cell15"> {{element.cpf}} </td>
      </div>
      <div matColumnDef="estado">
        <th mat-header-cell
            *matHeaderCellDef
            class="cell15"> Estado </th>
        <td mat-cell
            *matCellDef="let element"
            class="cell15"> {{element.endereco.estado}} </td>
      </div>
      <div matColumnDef="cidade">
        <th mat-header-cell
            *matHeaderCellDef
            class="cell10"> Cidade </th>
        <td mat-cell
            *matCellDef="let element"
            class="cell10"> {{element.endereco.cidade}} </td>
      </div>
      <div matColumnDef="saldoAtual">
        <th mat-header-cell
            *matHeaderCellDef
            class="cell10"> Saldo Atual </th>
        <td mat-cell
            *matCellDef="let element"
            class="cell10"> {{element.saldoAtual  | currency: 'R$'}} </td>
      </div>
      <div matColumnDef="acoes">
        <th mat-header-cell
            *matHeaderCellDef
            class="cell30end"></th>
        <td mat-cell
            *matCellDef="let element"
            class="cell30end">
          <button mat-stroked-button
                  color="primary"
                  (click)="abrirModalCliente(element)">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
        </td>
      </div>
      <tr mat-header-row
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
