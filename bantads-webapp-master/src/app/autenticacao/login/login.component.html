<form #formLogin="ngForm"
      class="simple-form"
      fxLayoutAlign="center center">
  <mat-card class="mat-card-center"
            fxFlex="50"
            fxFlex.xs="100"
            fxLayout="column">
    <div>
      <h3>Entre no BANTADS</h3>
    </div>
    <div>
      <mat-form-field class="example-full-width"
                      appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput
               type="text"
               class="form-control"
               id="email"
               name="email"
               [(ngModel)]="usuario.email"
               #email="ngModel"
               required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width"
                      appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput
               [type]="hidePassword ? 'password' : 'text'"
               class="form-control"
               id="senha"
               name="senha"
               [(ngModel)]="usuario.senha"
               #senha="ngModel"
               required>
        <mat-icon matSuffix
                  (click)="hidePassword = !hidePassword">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </mat-form-field>
    </div>
    <div fxLayout="row"
         fxLayoutAlign="space-between center">
      <!-- <a class="recuperacao-senha"
         href="#">Esqueceu a senha?</a> -->
      <button mat-raised-button
              color="primary"
              (click)="login()">Entrar</button>
    </div>
  </mat-card>
</form>
